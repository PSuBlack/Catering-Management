<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />
    <title>Catering Management</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8ce6961d68.js"
      crossorigin="anonymous"
    ></script>
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- for header part -->
    <header>
      <div class="logosec">
        <div class="logo">Catering Management</div>
        <img
          src="../img/menu-icon.png"
          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img
            src="../img/search-icon.webp"
            class="icn srchicn"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img src="../img/icon-ios7-bell-512.webp" class="icn" alt="" />
        <div class="dp">
          <img src="../img/person-profile-icon.webp" class="dpicn" alt="dp" />
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <button  class="nav-option active" data-electronic="dashboard">
              <i class="fa fa-bar-chart" style="font-size: 20px"></i>
              <h3>Dashboard</h3>
            </button>
              <button class="nav-option option2">
                <i
                class="fa fa-users"
                style="color: #1a1f29; font-size: 20px"
              ></i>
              <h3>User Management</h3>
              </button>
            <button class="nav-option option3">
              <i
                class="fa-solid fa-plate-wheat"
                style="color: #1a1f29; font-size: 20px"
              ></i>
              <h3>Storage Management</h3>
            </button>

            <button class="nav-option option4">
              <i
                class="fa-solid fa-pizza-slice"
                style="color: #1a1f29; font-size: 20px"
              ></i>
              <h3>Food Management</h3>
            </button>

            <button class="nav-option option5">
              <i
                class="fa-solid fa-kitchen-set"
                style="color: #1a1f29; font-size: 20px"
              ></i>
              <h3>Chef Management</h3>
            </button>

            <button class="nav-option option6">
              <i
                class="fa-solid fa-cart-plus"
                style="color: #1a1f29; font-size: 20px"
              ></i>
              <h3>Order Management</h3>
            </button>

            <button class="nav-option logout">
              <i
                class="fa-solid fa-right-from-bracket"
                style="color: #1a1f29; font-size: 20px"
              ></i>
              <h3>Logout</h3>
            </button>
          </div>
        </nav>
      </div>
      <div id="dashboard" class="main">
        <!-- <div class="searchbar2">
          <input type="text" name="" id="" placeholder="Search" />
          <div class="searchbtn">
            <img
              src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
              class="icn srchicn"
              alt="search-button"
            />
          </div>
        </div> -->

        <div class="box-container">
          <div class="box box1">
            <div class="text">
              <h2 class="topic-heading">100</h2>
              <h2 class="topic">Products</h2>
            </div>

            <i
              class="fa-solid fa-boxes-packing"
              style="color: #fff; font-size: 30px"
            ></i>
          </div>

          <div class="box box2">
            <div class="text">
              <h2 class="topic-heading">15</h2>
              <h2 class="topic">Pushchase Orders</h2>
            </div>

            <i
              class="fa-solid fa-cart-arrow-down"
              style="color: #fff; font-size: 30px"
            ></i>
          </div>

          <div class="box box3">
            <div class="text">
              <h2 class="topic-heading">10</h2>
              <h2 class="topic">Sale Orders</h2>
            </div>

            <i
              class="fa-solid fa-cart-shopping"
              style="color: #fff; font-size: 30px"
            ></i>
          </div>

          <div class="box box4">
            <div class="text">
              <h2 class="topic-heading">70</h2>
              <h2 class="topic">Inventory Arlerts</h2>
            </div>

            <i
              class="fa-solid fa-triangle-exclamation"
              style="color: #fff; font-size: 30px"
            ></i>
          </div>
        </div>
        <div class="charts">
          <div class="charts-card">
            <p class="chart-title">Top 5 Products</p>
            <div id="bar-chart"></div>
          </div>

          <div class="charts-card">
            <p class="chart-title">Purchase and Sales Orders</p>
            <div id="area-chart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/admin.js"></script>
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
  </body>
</html>
